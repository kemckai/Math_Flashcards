    <div class="step"><span class="step-label">Step 2:</span> $3^2 + 1 = \\sec^2(\\theta)$ → $\\sec^2(\\theta) = 10$</div>
    <div class="step"><span class="step-label">Step 3:</span> $\\sec(\\theta) = \\pm\\sqrt{10}$ (sign depends on quadrant)</div>
