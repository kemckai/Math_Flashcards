- category: "Probability & Statistics"
  question: "A bag has 5 red and 3 blue marbles. If you draw two without replacement, what is $P(\\text{both red})$?"
  answer: "$P(\\text{both red}) = \\frac{5}{8} \\times \\frac{4}{7} = \\frac{5}{14}$"
