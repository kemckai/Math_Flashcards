    <p><strong>Answer:</strong> Domain: $[-1, 1]$ (same as the range of $\\cos(x)$)</p>

- category: "Trigonometry"
  question: "What is the range of $y = \\arccos(x)$ or $\\cos^{-1}(x)$?"
