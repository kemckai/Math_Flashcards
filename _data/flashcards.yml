- category: "Trigonometry"
  question: "What is the range of $y = \\arcsin(x)$ or $\\sin^{-1}(x)$?"
  answer: "Range: $[-\\pi/2, \\pi/2]$ or $[-90°, 90°]$"
  example: |
    <p><strong>Example:</strong> Evaluate $\\arcsin(\\frac{1}{2})$.</p>
