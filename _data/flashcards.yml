- category: "Probability & Statistics"
  question: "If $P(A) = 0.4$, $P(B) = 0.3$, and they are mutually exclusive, what is $P(A \\text{ or } B)$?"
  answer: "$P(A \\text{ or } B) = 0.7$"
  example: |
