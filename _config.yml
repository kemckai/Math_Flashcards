# Jekyll Configuration for Math Flash Cards

title: Math Flash Cards
description: Interactive math flash cards for studying algebra, geometry, trigonometry, and more
baseurl: "/Math_Flashcards" # GitHub Pages repository name
url: "https://kemckai.github.io" # GitHub Pages base URL

# Build settings
markdown: kramdown
# No theme - using custom styles

# Plugins
plugins:
  - jekyll-feed


# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .github/
  - README.md
  - Math_Flashcards_note.pdf
  - Untitled.rtf

# MathJax is configured in the layout file

# Collections (if needed later)
collections:
  flashcards:
    output: false

