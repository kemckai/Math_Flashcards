<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Flash Cards</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Math Flash Cards</h1>
            <div class="progress-info">
                <span id="card-counter">Card 1 of 50</span>
                <span id="category-name">Linear Equations & Forms</span>
            </div>
        </header>

        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="card-front">
                    <div class="category-badge" id="category-badge">Linear Equations & Forms</div>
                    <div class="card-content">
                        <div class="question-label">Question</div>
                        <div class="question-text" id="question-text">Loading...</div>
                    </div>
                </div>
                <div class="card-back">
                    <div class="category-badge" id="category-badge-back">Linear Equations & Forms</div>
                    <div class="card-content">
                        <div class="answer-label">Answer</div>
                        <div class="answer-text" id="answer-text">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="prev-btn" class="btn btn-secondary">‚Üê Previous</button>
            <button id="flip-btn" class="btn btn-primary">Flip Card</button>
            <button id="example-btn" class="btn btn-secondary">Example</button>
            <button id="next-btn" class="btn btn-secondary">Next ‚Üí</button>
        </div>

        <div class="example-section" id="example-section">
            <div class="example-content" id="example-content">
                <div class="example-label">Example</div>
                <div class="example-text" id="example-text"></div>
            </div>
        </div>

        <div class="category-filter">
            <label for="category-select">Filter by Category:</label>
            <select id="category-select">
                <option value="all">All Categories</option>
            </select>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total Cards:</span>
                <span class="stat-value" id="total-cards">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Current Category:</span>
                <span class="stat-value" id="current-category">-</span>
            </div>
        </div>
    </div>

    <script src="flashcards-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
